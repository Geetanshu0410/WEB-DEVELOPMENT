<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            text-align: center; /* Center all content */
        }

        header {
            background-color: #facac1;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 10;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        /* Center the image and add styling */
        .profile-image {
            display: inline-block; /* Required for centering */
            width: 150px; 
            height: 150px; 
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition for hover effects */
        }

        /* 3D effect and animation on hover */
        .profile-image:hover {
            box-shadow: 0 10px 20px rgb(255, 251, 40);
        }

    </style>
</head>
<body>
    <img src="banars.jpg" alt="Profile Image" class="profile-image">
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#saree">Saree</a></li>
                <li><a href="#Kurtis">Kurtis</a></li>
                <li><a href="#Wedding Section">Wedding Section</a></li>
                <li><a href="#Gowns">Gowns</a></li>
                <li><a href="#Suits">Suits</a></li>
                <li><a href="#Lehenga">Lehenga</a></li>
                <li><a href="#Sales">Sales</a></li>
            </ul>
        </nav>
    </header>
    <h1></h1>
</body>
</html>
